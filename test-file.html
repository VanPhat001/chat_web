        async function example1(n) {
            while (n > 0) {

        }

        async function example2(n) {

            while (n > 0) {

        }
        async function getImageUrl() {
            return (await axios.get(`https://api.waifu.pics/${'sfw'}/${'waifu'}`)).data.url
        }


        function createImage(urlLink) {
            const img = document.createElement('img')
            img.src = urlLink
            img.height = 300
            return img
        }
